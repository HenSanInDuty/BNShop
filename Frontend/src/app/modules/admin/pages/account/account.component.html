<div class="w-full h-full flex flex-col ">
        <div class="flex w-full pt-4 bg-white">
                <tds-page-header title="Quản lí">
                        <tds-page-header-content>
                                <div class="w-full">
                                        <a routerLink="/admin/account/account-customer" routerLinkActive
                                                #rls="routerLinkActive">
                                                <tds-tag mode="checkable" [disabled]="true" [checked]="rls.isActive"
                                                        [rounded]='rls.isActive ? "rounded-full":"rounded-full rounded-full !border-0"'
                                                        class="mr-2">
                                                        Khách hàng
                                                </tds-tag>
                                        </a>
                                        <a routerLink="/admin/account/account-agency" routerLinkActive
                                                #rlp="routerLinkActive">
                                                <tds-tag mode="checkable" [disabled]="true" [checked]="rlp.isActive"
                                                        [rounded]='rlp.isActive ? "rounded-full":"rounded-full rounded-full !border-0"'
                                                        class="mr-2">
                                                        Đại lý
                                                </tds-tag>
                                        </a>
                                </div>
                        </tds-page-header-content>
                </tds-page-header>
        </div>
        <div class="flex-auto p-4 h-full w-full bg-neutral-3-200">
                <router-outlet></router-outlet>
        </div>
</div>
