<div class=" flex flex-col h-[calc(40vh)]  w-full">
  <div class="flex flex-auto flex-col w-full h-full">
    <tds-table #rowSelectionTable showSizeChanger [frontPagination]="false" [loading]="loading" [scroll]="{y:'auto'}"  [listData]="members!">
      <thead>
        <tr>
          <th width="290px">Họ tên</th>
          <th width="265px">Email</th>
          <th width="200px">Phòng ban</th>
        </tr>
      </thead>
      <tbody>
        <ng-template ngFor let-data [ngForOf]="rowSelectionTable.data" let-index='index' let-odd='odd'>
          <tr>
            <td width="290px">
              <div class="flex gap-4 items-center">
                <tds-avatar class="bg-gray-500 text-white" size="lg" icon="tdsi-user-line" [tdsSrc]="data.avatarUrl!"></tds-avatar>
                {{data.userName}}
              </div>
            </td>
            <td width="265px">{{ data.email}}</td>
            <td width="200px">{{ data.departmentName}}</td>
          </tr>
        </ng-template>
      </tbody>
    </tds-table>
  </div>
<div *tdsModalFooter class="flex justify-end gap-3 p-4">
  <button (click)="cancel()" tds-button color="secondary" class="min-w-[100px]">
   Đóng
  </button>
</div>
