<div class="w-full h-full flex flex-col ">
  <div class="flex w-full pt-4 bg-white">
      <tds-page-header title="Quản lí" >
          <tds-page-header-content>
              <div class="w-full">
                  <a routerLink="/setting-resource/accset/accset-manage" routerLinkActive #rls="routerLinkActive">
                      <tds-tag mode="checkable" [disabled]="true" [checked]="rls.isActive" [rounded]='rls.isActive ? "rounded-full":"rounded-full rounded-full !border-0"'
                          class="mr-2">
                          Sản phẩm
                      </tds-tag>
                  </a>
                  <a routerLink="/setting-resource/accset/accset-type" routerLinkActive #rlp="routerLinkActive">
                      <tds-tag mode="checkable" [disabled]="true" [checked]="rlp.isActive" [rounded]='rlp.isActive ? "rounded-full":"rounded-full rounded-full !border-0"' class="mr-2">
                        Đơn hàng
                      </tds-tag>
                  </a>
              </div>
          </tds-page-header-content>
      </tds-page-header>
  </div>
  <div class="flex-auto p-4 h-full w-full">
   <router-outlet></router-outlet>
  </div>
</div>
