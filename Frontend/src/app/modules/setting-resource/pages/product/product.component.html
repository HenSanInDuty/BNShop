<div class="w-full h-full flex flex-col ">
    <div class="flex w-full pt-4 bg-white">
        <tds-page-header title="Quản lí sản phẩm">
            <tds-page-header-content>
                <div class="w-full">
                    <a routerLink="/store/product/product-manage" routerLinkActive #rls="routerLinkActive">
                        <tds-tag mode="checkable" [disabled]="true" [checked]="rls.isActive"
                            [rounded]='rls.isActive ? "rounded-full":"rounded-full rounded-full !border-0"'
                            class="mr-2">
                            Sản phẩm
                        </tds-tag>
                    </a>
                </div>
            </tds-page-header-content>
        </tds-page-header>
    </div>
    <div class="flex-auto p-4 h-full w-full">
        <router-outlet></router-outlet>
    </div>
</div>
