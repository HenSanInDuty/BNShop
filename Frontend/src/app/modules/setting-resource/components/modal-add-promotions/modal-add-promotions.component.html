<tds-spin [spinning]="isSubmit">
 <form [formGroup]="addaccsetForm" id="formAddEditAccset" (ngSubmit)="onSubmit()">
  <div class="flex flex-col gap-4  overflow-auto tds-custom-scroll pb-4">
   <tds-form-field>
    <tds-label>Chọn sản phẩm</tds-label>
    <tds-select [data]="lstProduct" valueField="id" textField="name" formControlName="id"
     placeholder='Chọn hsản phẩm muốn ghi hàng' [required]="true">
    </tds-select>
    <tds-error>Vui lòng chọn sản phẩm</tds-error>
   </tds-form-field>
   <tds-form-field>
    <tds-label>Giá của sản phẩm (đ)</tds-label>
    <tds-input-number [min]="1000" [step]="1000" tdsInput autocomplete="off" [decimal]="'not-zero'"
     placeholder="Số lượng sản phẩm" [required]="true" formControlName="price"></tds-input-number>
    <tds-error>Vui lòng nhập giá sản phẩm</tds-error>
   </tds-form-field>
   <tds-form-field class="w-full">
    <tds-label>Thời gian khuyến mãi đến ngày</tds-label>
    <tds-date-picker [format]="'dd-MM-yyyy'" formControlName="price_end_datetime" [required]="true"></tds-date-picker>
    <tds-error>Vui lòng chọn thời gian khuyến mãi</tds-error>
   </tds-form-field>
  </div>
  <div *tdsModalFooter class="flex justify-end gap-3 p-4">
   <button (click)="cancel()" tds-button color="secondary" class="min-w-[100px]">
    Hủy
   </button>
   <button tds-button form='formAddEditAccset' type="submit" color="primary" class="min-w-[100px]">
    Thêm
   </button>
  </div>
 </form>
</tds-spin>
