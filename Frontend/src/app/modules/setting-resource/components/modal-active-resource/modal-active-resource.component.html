<tds-spin [spinning]="isSubmit">
  <form [formGroup]="changActiveAccsetForm"  id="addActiveResource" (ngSubmit)="onSubmit()">
    <div class="flex flex-col items-center mt-2">
      <i class="tdsi-warning-fill text-warning-400 text-5xl mb-7"></i>
      <div class="text-header-1 font-semibold mb-2">Không thể sử dụng</div>
      <div class="w-full mb-8">
        <tds-form-field>
          <div class="flex items-start h-20 border-neutral-2-200">
            <input tdsInput autocomplete="off" placeholder="Nhập mô tả" formControlName="activeNote" />
          </div>
          <tds-error>Vui lòng thêm vào ghi chú</tds-error>
        </tds-form-field>
      </div>
      <div *tdsModalFooter class="flex gap-4  pb-4 justify-center">
        <button (click)="cancel()" tds-button color="secondary" class="min-w-[100px]">
          Hủy
        </button>
        <button tds-button form='addActiveResource' type="submit" color="warning" class="min-w-[100px] text-white">
          Xác nhận
        </button>
      </div>
    </div>
  </form>
</tds-spin>
