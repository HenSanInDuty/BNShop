<tds-spin [spinning]="isSubmit">
  <form id="addEditHolidaysForm" [formGroup]="addEditHolidaysForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-4">
      <tds-form-field>
        <tds-label>Lời phản hồi</tds-label>
        <div class="flex items-start ">
          <input tdsInput autocomplete="off" placeholder="Nhập phản hồi" formControlName="content" />
        </div>
        <tds-error>Vui lòng nhập phản hồi cho khách hàng</tds-error>
      </tds-form-field>
    </div>
    <div *tdsModalFooter class="flex justify-end p-4 items-center">
      <div class="flex gap-3  ">
        <button (click)="cancel()" tds-button color="secondary" class="min-w-[100px]">
          Hủy
        </button>
        <button tds-button form='addEditHolidaysForm' type="submit" color="primary" class="min-w-[100px]">
          Thêm
        </button>
      </div>
    </div>
  </form>
</tds-spin>
