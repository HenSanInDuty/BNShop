<tds-spin [spinning]="isSubmit">
 <form id="addEditHolidaysForm" [formGroup]="addEditHolidaysForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-col gap-4">
   <tds-form-field>
    <tds-label>Số lượng</tds-label>
    <div class="flex items-start ">
     <tds-input-number [(ngModel)]="demoValue3" formControlName="qty" [required]='true' [decimal]="'never'" [min]="1" [max]="100" [step]="1"  [placeholder]="'never'">
     </tds-input-number>
    </div>
    <tds-error>Vui lòng nhập số lượng</tds-error>
   </tds-form-field>
  </div>
  <div *tdsModalFooter class="flex justify-between p-4 items-center">
   <div class="flex gap-2">
    <div class="text-body-2 font-regular text-primary-1">Số lượng đã chọn: </div>
    <div class="text-body-2 font-semibold text-primary-1">{{dayOff}}</div>
   </div>
   <div class="flex gap-3  ">
    <button (click)="cancel()" tds-button color="secondary" class="min-w-[100px]">
     Hủy
    </button>
    <button tds-button form='addEditHolidaysForm' type="submit" color="primary" class="min-w-[100px]">
     Thêm
    </button>
   </div>
  </div>
 </form>
</tds-spin>
