<div class="w-full">
    <div class="w-full bg-primary-5 border border-primary-1 rounded text-body-2 flex flex-col items-center justify-center px-4 py-0.5">
        <div>
            Một mã otp vừa được gửi đến số điện thoại của bạn,
        </div>
        <div>
            xin vui lòng kiểm tra.
        </div>
   
    </div>
    <tds-spin [spinning]="isSubmit">
        <form class="w-full" [formGroup]="formConfirm" autocomplete="off" (ngSubmit)="save()">
            <div class="w-full mt-4">
                <tds-form-field class="min-w-fit">
                    <tds-label>Nhập mã OTP</tds-label>
                    <input tdsInput type="text" formControlName="otp" placeholder="Nhập mã OTP" [autofocus]="true"/>
                    <tds-error
                        *ngIf="formConfirm.get('otp')?.touched && !!formConfirm.get('otp')?.hasError('required')">
                        Vui lòng nhập mã OTP
                    </tds-error>

                </tds-form-field>
            </div>
        </form>
    </tds-spin>
</div>
<div class="w-full flex justify-end p-4" *tdsModalFooter>
    <button type="button" tds-button class="mr-2 min-w-[100px]" color="secondary" (click)="cancel()">
        Hủy
    </button>
    <button class="min-w-[100px]" tds-button type="submit" (click)="save()" color="primary">
        Tiếp theo
    </button>
</div>
