<div class="w-screen h-screen flex flex-col  overflow-hidden ">
  <div class="flex justify-between items-center bg-white shadow-lg px-10 py-2 fixed z-10 w-full">
    <img class="rounded-md" src="assets/images/LogoBNZONoutline.svg" alt="" />
    <tds-button-group class="gap-4">
      <button tds-flat-button [routerLink]="['/account']" class="p-1.5 font-medium text-sm text-neutral-1-900">Trang
        chủ</button>
      <button [routerLink]="['/account/signUp']" tds-flat-button
        class="p-1.5 font-medium text-sm text-neutral-1-900 border-transparent">Đăng kí</button>
      <div class="flex">
        <button class="px-3 py-1.5 text-sm bg-primary-1 rounded-md font-medium text-white">VN</button>
        <button tds-flat-button class="px-3 py-1.5 text-sm font-medium text-neutral-1-400">EN</button>
      </div>
    </tds-button-group>
  </div>
  <div class="w-full h-full pt-20 pb-10 px-40 overflow-auto">
    <div
      class="md:flex-row md:items-stretch  flex flex-col gap-10 items-center justify-center shadow-2xl bg-white border-2 border-neutral-2-200 px-10 py-20">
      <div class="w-3/5 flex flex-col rounded-tl-lg rounded-bl-lg items-center">
        <div class="md:flex hidden flex-auto  items-center justify-center">
          <ng-content select="img"></ng-content>
        </div>
        <div class="font-semibold text-heading-2 font-sans text-neutral-1-900 mb-4">
          Nền tảng thương mại trực tuyến
        </div>
        <div class="font-semibold text-header-1 font-sans text-neutral-1-900">
          BNZon - <span class="text-primary-1">Một thương hiệu mới nổi</span>
        </div>
      </div>
      <div class="md:p-10 w-2/5 h-full border border-neutral-2-200 shadow-lg ">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
