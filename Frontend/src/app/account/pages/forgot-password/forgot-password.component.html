<hrm-account-layout>
  <img width="400" height="381" src="../assets/images/login/login.svg" alt="THRM">
  <div class="w-full h-full flex items-center justify-center">
    <div class="w-full px-2 md:px-0 md:w-[368px] flex  flex-col">
      <div class=" py-4 text-header-1 text-neutral-1-900 font-semibold">
        Quên mật khẩu
      </div>
      <tds-spin [spinning]="loading">
        <form class="w-full" [formGroup]="forgotPasswordForm" autocomplete="off" (ngSubmit)="onSubmit()">
          <div class="w-full mt-4">
            <tds-form-field class="min-w-fit">
              <tds-label>Số điện thoại</tds-label>
              <input tdsInput type="text" [autofocus]="true" placeholder="Nhập số điện thoại"
                formControlName="phoneNumber" />
              <tds-error
                *ngIf="forgotPasswordForm.get('phoneNumber')?.touched && !!forgotPasswordForm.get('phoneNumber')?.hasError('required')">
                Vui lòng nhập số điện thoại
              </tds-error>
              <tds-error
                *ngIf="forgotPasswordForm.get('phoneNumber')?.touched && !forgotPasswordForm.get('phoneNumber')?.hasError('required') && !!forgotPasswordForm.get('phoneNumber')?.hasError('isMobile') ">
                Số điện thoại không đúng định dạng
              </tds-error>
            </tds-form-field>
          </div>
          <div class="w-full flex items-center justify-end mt-4 py-4">
            <a tds-link type="link" routerLink="/account" class="mt-1 mr-6">Về trang đăng nhập</a>
            <button tds-button type="submit" color="secondary"> Gửi OTP
            </button>
          </div>
        </form>
      </tds-spin>
    </div>
  </div>
</hrm-account-layout>
